<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>اختبار إعلان AdMob التجريبي</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      color-scheme: dark light;
      --bg: #0f172a;
      --card: rgba(15, 23, 42, 0.78);
      --card-border: rgba(94, 108, 132, 0.35);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --success: #22c55e;
      --warning: #facc15;
      --error: #f87171;
      --button-bg: rgba(30, 64, 175, 0.65);
      --button-hover: rgba(37, 99, 235, 0.75);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --card: rgba(255, 255, 255, 0.92);
        --card-border: rgba(148, 163, 184, 0.45);
        --text: #0f172a;
        --muted: #475569;
        --accent: #0284c7;
        --success: #16a34a;
        --warning: #ca8a04;
        --error: #dc2626;
        --button-bg: rgba(2, 132, 199, 0.12);
        --button-hover: rgba(2, 132, 199, 0.22);
      }
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Tajawal", "Noto Kufi Arabic", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(900px 600px at 15% 10%, rgba(59, 130, 246, 0.25), transparent), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    main {
      width: min(420px, 100%);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
      padding: 28px 26px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h1 {
      margin: 0;
      font-size: 1.35rem;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.7;
    }

    button {
      appearance: none;
      border: 1px solid transparent;
      background: var(--button-bg);
      color: var(--text);
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.12s ease, border 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: var(--button-hover);
      border-color: rgba(148, 163, 184, 0.35);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .status {
      font-size: 0.95rem;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px dashed var(--card-border);
      background: rgba(15, 23, 42, 0.45);
    }

    .status[data-tone="ok"] {
      border-color: rgba(34, 197, 94, 0.3);
      color: var(--success);
    }

    .status[data-tone="warn"] {
      border-color: rgba(250, 204, 21, 0.35);
      color: var(--warning);
    }

    .status[data-tone="error"] {
      border-color: rgba(248, 113, 113, 0.35);
      color: var(--error);
    }

    pre {
      margin: 0;
      padding: 14px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px dashed rgba(148, 163, 184, 0.25);
      font-family: "Cascadia Code", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.82rem;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
      direction: ltr;
      text-align: left;
    }

    footer {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>تشغيل إعلان AdMob التجريبي</h1>
      <p>استخدم هذا الزر لاختبار الإعلان البيني التجريبي (Interstitial) داخل التطبيق بدون طبقة الجسر.</p>
    </header>

    <button id="showAdButton" type="button" disabled>جارٍ التحضير…</button>
    <button id="showAdDirectButton" type="button">عرض الإعلان فورًا (unityad://)</button>
    <div id="status" class="status" data-tone="warn" role="status">نحاول الوصول إلى الجسر…</div>
    <pre id="log" aria-live="polite">يتم تهيئة الصفحة…</pre>
    <footer>© اختبار محلي للإعلانات - بيئة Staging</footer>
  </main>

  <script src="bridge.js" defer></script>
  <script>
    (function () {
      const button = document.getElementById('showAdButton');
      const directButton = document.getElementById('showAdDirectButton');
      const statusEl = document.getElementById('status');
      const logEl = document.getElementById('log');
      const logs = [];
      let BridgeAPI = null;

      function appendLog(message, level = 'info') {
        const timestamp = new Date().toLocaleTimeString('ar-EG');
        logs.push(`[${timestamp}] [${level}] ${message}`);
        logEl.textContent = logs.slice(-20).join('\n');
      }

      function setStatus(text, tone = 'info') {
        statusEl.textContent = text;
        statusEl.dataset.tone = tone;
      }

      function ensureBridgeLoaded(timeoutMs = 4000) {
        if (BridgeAPI && typeof BridgeAPI.sendRequest === 'function') {
          return Promise.resolve(BridgeAPI);
        }

        return new Promise((resolve, reject) => {
          const start = Date.now();

          (function poll() {
            const candidate = window.WebBridge;
            if (candidate && typeof candidate.sendRequest === 'function') {
              BridgeAPI = candidate;
              resolve(candidate);
              return;
            }

            if (Date.now() - start > timeoutMs) {
              reject(new Error('bridge.js لم يتم تحميله بعد.'));
              return;
            }

            requestAnimationFrame(poll);
          })();
        });
      }

      async function waitForBridge(timeoutMs = 8000) {
        const bridge = await ensureBridgeLoaded();

        if (bridge.isAvailable()) {
          return;
        }

        return new Promise((resolve, reject) => {
          const start = Date.now();
          const unsubscribe = bridge.subscribe((event) => {
            if (event === 'bridge:available') {
              cleanup();
              resolve();
            }
          });

          const interval = setInterval(() => {
            if (bridge.isAvailable()) {
              cleanup();
              resolve();
            } else if (Date.now() - start > timeoutMs) {
              cleanup();
              reject(new Error('انتهى وقت الانتظار للوصول إلى الجسر.'));
            }
          }, 350);

          function cleanup() {
            clearInterval(interval);
            unsubscribe();
          }
        });
      }

      function send(action, payload) {
        return BridgeAPI.sendRequest(action, payload || {});
      }

      async function initialize() {
        appendLog('البحث عن AndroidBridge…');
        setStatus('نحاول الوصول إلى الجسر…', 'warn');

        try {
          await waitForBridge();
          appendLog('تم اكتشاف الجسر.');
        } catch (error) {
          appendLog(`تعذر العثور على الجسر: ${error.message}`, 'error');
          setStatus('تعذر العثور على الجسر. افتح الصفحة من داخل التطبيق.', 'error');
          button.textContent = 'الجسر غير متاح';
          button.disabled = true;
          throw error;
        }

        setStatus('جارٍ تهيئة إعلانات AdMob التجريبية…', 'warn');
        appendLog('إرسال Init لبيئة Staging.');

        try {
          await send('Init', {
            environment: 'staging',
            features: { ads: true, iap: false }
          });
          appendLog('تم تهيئة خدمة الإعلانات بنجاح.');
          setStatus('الإعلانات جاهزة للاختبار.', 'ok');
          button.disabled = false;
          button.textContent = 'عرض الإعلان التجريبي';
        } catch (error) {
          appendLog(`فشل تهيئة الإعلانات: ${error.message}`, 'error');
          setStatus('فشل تهيئة الإعلانات.', 'error');
          button.textContent = 'تعذر التهيئة';
          button.disabled = true;
          throw error;
        }
      }

      async function showAd() {
        button.disabled = true;
        button.textContent = 'جارٍ إرسال الطلب…';
        appendLog('طلب عرض الإعلان البيني.');

        try {
          const response = await send('ShowAd', {
            adType: 'interstitial',
            placementId: 'web_manual_test'
          });
          appendLog(`تم إرسال الطلب (${response.requestId}). بانتظار ظهور الإعلان في التطبيق.`);
        } catch (error) {
          appendLog(`تعذر تنفيذ عرض الإعلان: ${error.message} (code=${error.code || 'UNKNOWN'})`, 'error');
        } finally {
          button.disabled = false;
          button.textContent = 'عرض الإعلان التجريبي';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        button.addEventListener('click', showAd);
        directButton.addEventListener('click', () => {
          appendLog('Triggering interstitial via unityad:// scheme (no JS bridge).');
          window.location.href = 'unityad://show?type=interstitial';
        });

        ensureBridgeLoaded().then((bridge) => {
          bridge.subscribe((event, detail) => {
            switch (event) {
              case 'bridge:unavailable':
                setStatus('الجسر غير متاح حالياً.', 'warn');
                appendLog('الجسر غير متاح حالياً.');
                break;
              case 'bridge:available':
                appendLog('أُبلغنا بتوفر الجسر.');
                break;
              case 'request:sent':
                appendLog(`أُرسل ${detail.action} (requestId=${detail.requestId}).`);
                break;
              case 'request:timeout':
                appendLog(`انتهى وقت طلب ${detail.action}.`, 'error');
                setStatus('انتهى وقت انتظار الجسر.', 'error');
                break;
              case 'event:adAvailability':
                if (detail && detail.adType === 'interstitial') {
                  appendLog(`تحديث توافر الإعلان: ${JSON.stringify(detail)}`);
                }
                break;
              default:
                break;
            }
          });

          initialize().catch((error) => {
            console.error('فشل الإعداد التلقائي', error);
          });
        }).catch((error) => {
          appendLog(`تعذر تحميل bridge.js: ${error.message}`, 'error');
          setStatus('تعذر تحميل سكربت الجسر.', 'error');
          button.textContent = 'الجسر غير جاهز';
          button.disabled = true;
        });
      });
    })();
  </script>

  <noscript>
    <div style="margin-top: 16px; text-align: center; color: #ef4444;">⚠️ هذه الصفحة تحتاج إلى JavaScript لتعمل بشكل صحيح.</div>
  </noscript>
</body>
</html>
